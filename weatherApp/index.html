<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body >
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the city name" class="weather-city" id="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            </div>
        </div>
        <div class="location-error" id="location-error">
            <h1>Sorry, Location Not Found! Please Check The spell!</h1>
            <img src="assests/error.jpeg" alt="">
        </div>
        <div class="weather-body" id="weather-body">
            <img src="assests/sunny.jpeg" alt="weather-img" class="weather-img" id="weather-img">
            <div class="weather-box">
                <p class="temp" id="temp">0<sup>Â°C</sup></p>
                <p class="Description" id="description">sunny</p>
            </div>
            <div class="weather-details">
                <div class="humidity" >
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind-speed">45km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d5e859a776.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
